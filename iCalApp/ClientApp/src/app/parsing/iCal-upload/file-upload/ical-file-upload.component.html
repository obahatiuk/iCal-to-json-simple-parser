<label for="avatar">Choose a iCal file:</label>

<input type="file" (change)="addFiles($event)" accept=".ics" />

<div (fileChangeEmitter)="addFiles($event)" class="dropzone" drag-and-drop-file>
    <div class="text-wrapper">
        <div class="centered-text">
            <p>Drag and drop your file here</p>
            <i class="glyphicon glyphicon-upload"></i>
        </div>
    </div>
</div>
